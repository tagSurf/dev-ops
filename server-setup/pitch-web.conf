LoadModule passenger_module /var/lib/gems/1.9.1/gems/passenger-4.0.10/buildout/apache2/mod_passenger.so
PassengerRoot /var/lib/gems/1.9.1/gems/passenger-4.0.10
PassengerDefaultRuby /usr/bin/ruby1.9.1

<VirtualHost *:80>
	RailsEnv production
  	RailsBaseURI /
  	DocumentRoot /var/www/pitch-web/current/public    
  	<Directory /var/www/pitch-web/current/public>
     	# This relaxes Apache security settings.
     	AllowOverride all
     	# MultiViews must be turned off.	
		Options -MultiViews
	</Directory>

  	SetEnv TZ UTC
  	ServerAdmin webmaster@playnomics.net
	LogFormat "%h %{X-Forwarded-For}i %l %u %t \"%r\" %>s %b %D \"%{Referer}i\" \"%{User-Agent}i\"" forward
	CustomLog logs/pitch_access_log forward
</VirtualHost>

